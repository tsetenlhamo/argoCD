apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pet-deploy
  name: tomato-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pet-deploy
  template:
    metadata:
      labels:
        app: pet-deploy
    spec:
      containers:
      - image: tomato157/furbabies:latest
        name: pet
